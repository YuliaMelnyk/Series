<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Silicon Valley</title>
        <link rel="shortcut icon" href="/img/favicon.png" type="image/png">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script>
                // put values from xml to html   
                var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
                  if (this.readyState == 4 && this.status == 200) {
                    valleyTitle(this);
                    valleyDesc(this);
                    valleyImg(this);
                  }
              };
              xhttp.open("GET", "series.xml", true);
              xhttp.send();
      
              // function for get Valey title
              function valleyTitle(xml) {
                  var x, i, txt, xmlDoc;
                  xmlDoc = xml.responseXML;
                  txt = "";
                  x = xmlDoc.getElementsByTagName("title");
                  for (i = 0; i < x.length; i++) {
                      if (i == 8) {
                          txt += x[i].childNodes[0].nodeValue + "<br>";
                      }
                  }
                  document.getElementById("valleyTitle").innerHTML = txt;
              }
      
              // function for get Valey description
              function valleyDesc(xml) {
                  var x, i, txt, xmlDoc;
                  xmlDoc = xml.responseXML;
                  txt = "";
                  x = xmlDoc.getElementsByTagName("review");
                  for (i = 0; i < x.length; i++) {
                      if (i == 8) {
                          txt += x[i].childNodes[0].nodeValue + "<br>";
                      }
                  }
                  document.getElementById("valleyDesc").innerHTML = txt;
              }
              // function for get Valey image link
              function valleyImg(xml) {
                  var x, i, txt, xmlDoc;
                  xmlDoc = xml.responseXML;
                  txt = "";
                  x = xmlDoc.getElementsByTagName("image");
                  for (i = 0; i < x.length; i++) {
                      if (i == 8) {
                          txt += x[i].childNodes[0].nodeValue + "<br>";
                      }
                  }
                  document.getElementById("valleyImg").getAttribute("src").innerHTML = txt;
              }
          </script>
    </head>
   
    <body style="background-color: #f5f6f6">
        <div class="page-content container is-fullhd">
             <!-- block for title -->
            <div class="columns is-centered is-mobile is-spaced--medium">
                <div class="column is-6-tablet is-12-mobile">
                    <div class="page-content--block">
                    <h1 class="page-content--title">
                        <div class="colums is-spaced--medium">
                            <div class="column" id="valleyTitle">
                            </div>
                        </div>
                    </h1>
                </div>
                </div>
            </div>
               <!-- block for image -->
<div class="columns is-centered is-spaced--large">
    <div class="column is-9">
        <div class="page-content--block">
            <figure class="page-content--primary-image">
                <img id="valleyImg" src="https://static.rogerebert.com/uploads/blog_post/primary_image/streaming/hbos-brilliant-veep-and-silicon-valley-make-for-best-comedy-hour-on-tv/silicon15_02.jpg">
            </figure>
        </div>
    </div>
</div>

 <!-- block for description -->
<div class="columns is-centered is-spaced--large">
    <!--element HTML5 -->
    <section class="column is-6">
        <section class="page-content--block_editor-content js--reframe">
            <p class="description" id="valleyDesc">
            </p>  
        </section>
    </section>
</div>
</div>

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<script src="js/main.js"></script>
</html>
